<div class="login-wrapper">
  <form class="login" (submit)="submitForm($event)">
    <section class="title">
      <h3 class="welcome">GAMP</h3>
      Notificador
      <h5 class="hint">---</h5>
    </section>
    <div class="login-group " >

      <clr-input-container>
        <label>Usuario</label>
        <input type="text" name="username" clrInput placeholder="Username" [formControl]="usernameCtrl"/>
      </clr-input-container>

      <cds-password layout="vertical">
        <label>Password</label>
        <input type="password" name="password" placeholder="Password" [formControl]="passwordCtrl" />
      </cds-password>


      <div class="error active" *ngIf="error">
        Credenciales incorrectas
      </div>

      <button type="submit" class="btn btn-primary" [clrLoading]="loading" [disabled]="loading">INGRESAR</button>
    </div>
  </form>
</div>
